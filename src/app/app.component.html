      <div class="row">
        <mat-form-field class="col-6">
          <mat-label>Họ và tên</mat-label>
          <input
            matInput
            type="text"
            [vuiInput]="optionsText"
            name="firstName"
            ngModel
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Số điện thoại</mat-label>
          <input
            matInput
            type="text"
            [vuiInput]="optionsText"
            name="lastName"
            ngModel
          />
        </mat-form-field>
      </div>

      <div class="row">

        <mat-form-field class="col-6">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            [vuiInput]="optionsText"
            name="occupation"
            ngModel
          />
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Địa chỉ</mat-label>
          <input
            matInput
            type="text"
            [vuiInput]="optionsText"
            name="occupation1"
            ngModel

      </div>

      <button mat-raised-button [vuiInput]="" class="submit">Submit</button>

      <a href="https://sorimachi-tech.github.io/signin" target="_blank" rel="noopener noreferrer" class="signin">Sign in</a>

      <div class="container form-submit-data col-md-20" *ngIf="formData">
        <h5>Form Submit Details</h5>

        <div class="row">

            <label>Họ và tên: </label>

          </div>
          <div class="col-6">
            <label>Số điện thoại: </label>
            <span> {{ formData?.lastName }}</span>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label>Email:</label>
            <span> {{ formData?.occupation }}</span>
          </div>
          <div class="col-6">
            <label>Địa chỉ: </label>
            <span> {{ formData?.occupation1 }}</span>
          </div>
        </div>
      </div>
    </form>
